<html>
    <head>
        <title>Table</title>
        <style>
            td {
                padding-inline: 5pt;
            }
            table {
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <table border="1">
            <tr align="center" >
                <td colspan="2">Time <br> Day</td>
                <td>9.00 am <br> to <br> 1.15 pm</td>
                <td>2.00 pm <br> to <br> 5.00 pm</td>
            </tr>
            <tr align="center">
                <td rowspan="2">Mon to Fri</td>
                <td>Sub</td>
                <td>Theory class</td>
                <td>ML/WTA Lab</td>
            </tr>
            <tr align="center">
                <td>F1</td>
                <td>ABC/EFG/XYZ</td>
                <td>AD block, 1<sup>st</sup> *floor</td>
            </tr>
            <tr align="center">
                <td rowspan="2">Sat </td>
                <td>Sub</td>
                <td colspan="2" rowspan="2">Extra curricular activity</td>
            </tr>
            <tr align="center">
                <td>F1</td>
            </tr>
        </table>

</html>
